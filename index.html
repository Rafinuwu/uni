<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Routine Section -->
  <div id="routine-section">
    <h2>Study Routine</h2>
    <table class="editable-table" id="routine-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Class Schedule Section (excluding Friday and Saturday) -->
  <div id="schedule-section">
    <h2>Class Schedule</h2>
    <table class="editable-table" id="schedule-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- To-Do List Section -->
  <div id="todo-section">
    <h2>To-Do List</h2>
    <ul id="todo-list">
      <!-- To-Do items will be added here -->
    </ul>
    <input type="text" id="new-task" placeholder="Enter new task">
    <button id="add-task-btn">Add Task</button>
  </div>

  <!-- JavaScript for saving and loading content -->
  <script src="script.js"></script>

</body>
</html>
