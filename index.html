<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Study Planner</h1>
    <div class="container">
        <!-- Study Routine Section -->
        <div class="study-routine">
            <h2>Study Routine</h2>
            <textarea id="study-routine-input" placeholder="Add your study routine here..."></textarea>
        </div>

        <!-- To-Do List Section -->
        <div class="to-do-list">
            <h2>To-Do List</h2>
            <textarea id="to-do-list-input" placeholder="Add your tasks here..."></textarea>
        </div>

        <!-- Class Schedule Section -->
        <div class="class-schedule">
            <h2>Class Schedule</h2>
            <textarea id="class-schedule-input" placeholder="Add your class schedule here..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
