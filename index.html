<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Routine Section -->
  <div class="routine-section">
    <h2>Study Routine</h2>
    <table id="routine-table">
      <thead>
        <tr>
          <th class="time-header">Time</th>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody>
        <!-- Add rows dynamically with JS or manually here if you like -->
        <tr>
          <td contenteditable="true" class="time-column">8:00 AM</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- To-Do List Section -->
  <div class="todo-section">
    <h2>To-Do List</h2>
    <ul id="todo-list">
      <li>
        <input type="checkbox" class="todo-checkbox">
        <span contenteditable="true" class="todo-text">Sample Task</span>
        <button class="delete-btn">Delete</button>
      </li>
    </ul>
    <button id="add-task">Add Task</button>
  </div>

  <!-- Class Schedule Section -->
  <div class="schedule-section">
    <h2>Class Schedule</h2>
    <table id="schedule-table">
      <thead>
        <tr>
          <th class="time-header">Time</th>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td contenteditable="true" class="time-column">8:00 AM</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
